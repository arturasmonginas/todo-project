{% extends "todoo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Todo</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-info" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" id="description" ></textarea>
                </div>
                <div>
                    <label for="duedate">Due date</label>
                    <input type="date" name="duedate" class="form-control" id="duedate" value="{{ todoo.duedate }}">
                </div>
                <br>
                <div class="form-group form-check">
                    <input type="checkbox" name="urgent" class="form-check-input" id="urgent">
                    <label class="form-check-label" for="urgent">Urgent</label>
                </div>
                <button type="submit" class="btn btn-secondary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
